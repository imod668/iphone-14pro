<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>iphone 14 pro</title>
</head>
<body>
    <div class="box">
        <div class="bosh-menu">
			<div class="status-bar">
				<div class="operator-name">Viettel</div>
				<div class="dynamic-island"></div>
				<div class="dynamic-island-camera"></div>
				<div class="cellular"></div>
				<div class="wifi"></div>
				<div class="battery">100</div>
			</div>
			
			<div class="lock-screen">
				<div class="lock-fade"></div>
				<div class="date-area">
				  <span class="day-name"></span>
				  <span class="day"></span>
				  <span class="month"></span>
				</div>
				<div class="clock-area"></div>
				<div class="notifi">
					<div class="notification">
					  <a class="link" href="https://www.facebook.com/MrthuanJB" target="_blank">
					  <div class="social"><img class="img" src="./assets/icons/facebook.jpg"/>
						<b>My Facebook</b></div>
					  <div class="notification-text">Click here to contact!</div></a>
					</div>
					<div class="notification">
					  <a class="link" href="https://www.facebook.com/messages/t/MrthuanJB" target="_blank">
					  <div class="social"><img class="img" src="./assets/icons/messenger.jpg"/>
						<b>My Messenger</b></div>
					  <div class="notification-text">Click here to contact!</div></a>
					</div>
					<div class="notification">
					  <a class="link" href="https://twitter.com/th6688" target="_blank">
						  <div class="social"><img class="img" src="./assets/icons/twitter.png"/>
							<b>My Twitter</b></div>
						  <div class="notification-text">Click here to contact!</div>
					  </a>
					</div>
					<div class="notification">
					  <a class="link" href="https://zalo.me/0981801810" target="_blank">
					  <div class="social"><img class="img" src="./assets/icons/zalo.jpg"/>
						<b>My Zalo</b></div>
					  <div class="notification-text">Click here to contact!</div></a>
					</div>
					<div class="notification">
					  <a class="link" href="tel:+84981801810" target="_blank">
					  <div class="social"><img class="img" src="./assets/icons/phone.jpg"/>
						<b>Phone number</b></div>
					  <div class="notification-text">Click here to call!</div></a>
					</div>
				</div>
			</div>
			
            <div class="flash-and-camera">
              <img class="flashlight" src="./assets/icons/flashlight.png"/>
			  <img class="camera" src="./assets/icons/camera.png"/>
			  <div class="swipeup">Liếm để mở khóa</div>
			  <div class="line"></div>
            </div>
			
        </div>
        <div class="button">
			<i class="btn btn1"></i>
			<i class="btn btn2"></i>
			<i class="btn btn3"></i>
			<i class="rightSideBtn"></i>
		</div>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
